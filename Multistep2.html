      <div class="container">
        <h3>Signup Form</h3>
        <div class="progress-bar">
           <div class="step">
              <p>
                 Name
              </p>
              <div class="bullet">
                 <span>1</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 Contact
              </p>
              <div class="bullet">
                 <span>2</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 Birth
              </p>
              <div class="bullet">
                 <span>3</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 Submit
              </p>
              <div class="bullet">
                 <span>4</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
        </div>
        <div class="form-outer">
           <form action="#">
              <div class="page slide-page">
                 <div class="title">
                    Basic Info:
                 </div>
                 <div class="field">
                    <div class="label">
                       First Name
                    </div>
                    <input type="fname" id="fname" type="fname" name="FirstName">
                 </div>
                 <div class="field">
                    <div class="label">
                       Last Name
                    </div>
                    <input type="Lname" id="Lname" type="Lname" name="LastName">
                 </div>
                 <div class="field">
                  
                    <button class="firstNext next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Contact Info:
                 </div>
                 <div class="field">
                    <div class="label">
                       Email Address <span id="emailerror"></span>
                    </div>
                    
                    <input type="Email" id="Email" name="Email" onkeyup="validateEmail()">
                    
                  </div>
                 <div class="field">
                    <div class="label">
                       Phone Number
                    </div>
                    <input type="Number" id="Mobile" name="PhoneNumber">
                 </div>
                 <div class="field btns">
                    <button class="prev-1 prev">Back</button>
                    
                    <button class="next-1 next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Date of Birth:
                 </div>
                 <div class="field">
                    <div class="label">
                       Date
                    </div>
                    <input type="date" id="date" name="Date" min="1960-01-01" max="2023-01-01">
                 </div>
                 <div class="field">
                    <div class="label" id="Gender">
                       Gender
                    </div>
                    <select>
                       <option>Male</option>
                       <option>Female</option>
                       <option>Other</option>
                    </select>
                 </div>
                 <div class="field btns">
                    <button class="prev-2 prev">Back</button>
                    
                    <button class="next-2 next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Login Details:
                 </div>
                 <div class="field">
                    <div class="label">
                       Username
                    </div>
                    <input type="Username" id="Username" name="Username">
                 </div>
                 <div class="field">
                    <div class="label">
                       Password
                    </div>
                    <input type="password" id="password" name="password">
                 </div>
                  <div class="field btns"> 
                     <button class="prev-3 prev">Back</button>
                    
                    <button class="submit" onclick="validate(event)">Submit</button> 
                     
                      </div>
                      </div>
                 </div>
              </div>

           </form>
        </div>
