<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Multistep.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Sign-in</title>
</head>
<body>
    <div class="container" id="blur">
    <form id="form1" action="" name="Formfill" onsubmit="return validateForm()">
        <h3>Registration Form</h3>
        <div id="error"></div>
        <div class="form-control">
        <i class='bx bxs-user'></i>
        <input id="UserName" type="Username" name="Username" placeholder="UserName"  />
      </div>
      <div class="form-control">
        <i class='bx bx-envelope' ></i>
        <input id="Email" type="email" name="Email" placeholder="Email"  />
        <i class='bx bxs-low-vision'></i>
      </div>
      <div class="form-control">
        <input id="Password" type="password" name="Password" placeholder="Password" />
      </div>
      <div class="form-control">
        <input id="Cpassword" type="Cpassword" name="Cpassword" placeholder="Confirm Password"  />
      </div>
        <div class="btn_box">
       <!--   <button id="back1" type="button" onclick="validation()" value="Sign-up"></button>
        -->
         
        <button id="submit" type="submit" onsubmit=" validate()">Save</button>
          <button id="next1" type="button">Next</button>
          
        </div>
     <!--   <div class="btn_box">
          <button id="back" type="button">Login</button>
          <button id="next" type="button">signup</button>
         </div> -->
        </form>
        <div>
            <form id="form2">
                <h3>Personal Info</h3>
                <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="number" placeholder="Phone Number" />
        <div class="btn_box">
          <button id="back1" type="button">Back</button>
          <button id="next2" type="button">Next</button>
          </div>
          </form>
          <div>
          <form id="form3">
            <h3>Social Links</h3>
            <input type="text" placeholder="Facebook" />
            <input type="text" placeholder="Twitter" />
            <input type="text" placeholder="Instagram" />
            <div class="btn_box">
              <button id="back2" type="button">Back</button>
            <button id="Submit" type="button" onclick="toggle()">Submit</button>
          </div>
            
            </div>
          </form>
        </div>
        <div class="progress_container">
          <div class="progress" id="progress"></div>
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
        </div>
        </div>

        <div class="popup" id="popup">
          <i class='bx bx-check-circle'></i>
            <h3>Thank you for Submitting!</h3>
  <button type="button"><a href="Signup.html">Back to Login</a></button>
