<body onload="generate()">
    <div class="container" id="blur">
        <form id="form1" action="" name="Formfill" onsubmit="return validation()">
          
          <h3>Login</h3>

        <span id="emailerror"></span>
          <br>
          <i id="eye" class='bx bxs-low-vision'></i>
          <input id="Password" type="password" name="Password" placeholder=" Enter your Password" />
          <div id="recaptcha" class="inline">
        <input id="captcha" type="captcha" name="captcha" placeholder="Enter Captcha"/>
         <button class="btn" id="verify" onclick="printmsg()">Verify</button> 
        

        <div class="inline" onclick="generate()">
          <i class="fas fa-sync"></i>
        </div> 
        
       <div id="image"
		         class="inline"
		       selectable="False">
	          </div>
            <br>
            <p id="key"></p>
          </div>


           <div class="btn_box">
  <button id="next1" type="button" id="verify" onclick="validate(event)"><a>Login</a></button>
            <br><br>
            <div class="link">
            <a href="#" class="ResetP" onclick="ResetP()">Forget Password? </a>
            
            &nbsp;&nbsp;&nbsp;&nbsp;
            Not-an-user? &nbsp;<a href="#" class="signup"><a href="Multistep2.html"
               class="signup">Sign-up</a>

                  <div class="logo">

                     alt="logo" width="40px"> 
                     <span class="container2"><a href="Google.html" class="sign">Sign in</a></span>
                  </div>
                </div>
               </div>
          </div>
        </div>

            <button id="back" type="button">Login</button>

           </div> --> 
        </form>
        
            <div>
            <form id="form3">
                <h3>Reset Password</h3>
                <input type="password" id="New" name="NewPassword" placeholder="New Password" />
                <input type="password" id="Confirm" name="ConfirmPassword" placeholder="Confirm Password" />
                
                <div class="btn_box">
                  
                  <button id="Submit" type="button" onclick="BackOne()">Back</button>
                  <button id="back" type="button" onclick="validateForm(event)">Reset</button>

              </div>
